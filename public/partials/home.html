<div class="landing-wrapper">
  <section id="hero">
    <h1>Kraved</h1>
    <div class="ribbon">
      <p>Getting lunch just got a hell of a lot easier.</p>
      <p>Tell us what you krave we'll tell you where to find it.</p>
      <a class="btn btn-primary" href scroll-to="food-choices">Find Lunch!</a>
    </div>

  </section>
  <section id="food-choices" class="container">
    <h2>Tell us what you're craving.</h2>
    <h4>(select only one)</h4>
    <ul>
      <li ng-repeat="craving in cravings" ng-class="{selected: formData.craving === craving}">
        <label>
          <div class="image" style="background-image: url({{craving.url}})"></div>
          <input type="radio" ng-model="formData.craving" ng-value="craving" />
          <span>{{craving.name}}</span>
        </label>
      </li>
    </ul>
  </section>
  <section id="food-preferences">
    <div class="container">
      <h2>What should we know about you?</h2>
      <h4>(select all that apply)</h4>
      <ul>
        <!-- <li ng-repeat="preference in preferences" ng-class="{selected}" -->
      </ul>

      <!-- <div class="btn-group" ng-repeat="preference in formData.foodPreferences">
        <label class="btn btn-warning food-preference">
          <input type="checkbox" ng-model="preference.selected"> {{preference.name}}
        </label>
      </div>
      <div>
        <input type="text" ng-if="formData.foodPreferences[formData.foodPreferences.length-1].selected" ng-model="formData.foodPreferences[formData.foodPreferences.length-1].value">
      </div>
      <div class="row">
        <a class="btn btn-primary col-xs-4 col-xs-offset-4 col-md-2 col-md-offset-5" href="#" scroll-to="amount">Next</a>
      </div>
    </div> -->
  </section>
  <section id="amount">
    <h2>What is your budget?</h2>
    <h4>(choose one)</h4>
    <div class="price-scale" scroll-to="user-details" ng-click="formData.budget = rate">
      <rating class="rating-box" ng-model="rate" max="max" readonly="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null" state-on="'glyphicon-usd'" state-off="'glyphicon-minus'"></rating>
    </div>
    <div class="average-cost label label-warning">{{averageCost}}</div>
  </section>
  <section id="user-details">
    <h2>Almost done.</h2>
    <form class="container">
      <div class="form-group row">
        <label class="control-label col-xs-12">What is your email?</label>
        <div id="name-container" class="col-xs-12 col-md-6 col-md-offset-3">
          <input type="text" class="form-control" ng-model="formData.email" id="email">
        </div>
      </div>
      <div class="form-group row">
        <label class="control-label col-xs-12">What is your zipcode?</label>
        <div id="street-container" class="col-xs-12 col-md-6 col-md-offset-3">
          <input type="text" class="form-control" ng-model="formData.zipcode" id="zipcode">
        </div>
      </div>
      <div class="form-group row">
        <button type="submit" class="btn btn-success col-xs-4 col-xs-offset-4 col-md-2 col-md-offset-5" ng-click="saveRequestForm()">Submit</button>
      </div>
    </form>
  </section>
  </div>
</div>

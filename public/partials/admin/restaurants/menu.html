<div class="page-header">  <h1 ng-if="type == 'create'">Create Menu</h1>  <h1 ng-if="type == 'edit'">Edit Menu</h1></div><form>  <div ng-repeat="item in formData.menuItems">    <div class="form-group row">      <label class="control-label col-xs-12">Item {{$index + 1}} name</label>      <div id="name-container" class="col-xs-12 col-md-6">        <input type="text" class="form-control" placeholder="name" ng-model="item.name" id="name">      </div>      <button class="btn btn-default" ng-click="removeItem($index)">Remove {{item.name}}</button>    </div>    <div class="form-group row">      <label class="control-label col-xs-12">Price</label>      <div id="price-container" class="col-xs-12 col-md-6">        <input type="text" class="form-control" placeholder="price" ng-model="item.price" id="price">      </div>    </div>    <div class="form-group row">      <label class="control-label col-xs-12">Description</label>      <div id="description-container" class="col-xs-12 col-md-6">        <input type="text" class="form-control" placeholder="Description" ng-model="item.description" id="description">      </div>    </div>    <div class="form-group row">      <label class="control-label col-xs-12">Item Image</label>      <div id="image-container" class="col-xs-12 col-md-6">        <input id="image" type="file" class="img-upload" data-preview-file-type="text" onchange="angular.element(this).scope().s3Upload(this)">      </div>      {{item}}    </div>  </div>  <div class="form-group row">    <div id="description-container" class="col-xs-12 col-md-6">      <button ng-click="addMenuItem()" onClick="formImageInput()" class="btn btn-default">Add Another Item</button>    </div>  </div>  <div class="form-group row">    <div class="col-xs-6 col-sm-4 col-md-2">      <button type="submit" class="btn btn-success pull-left col-xs-12" ng-click="saveRestaurant()">Submit</button>    </div>    <div class="col-xs-6 col-sm-4 col-md-2">      <a class="btn btn-warning pull-left col-xs-12" ui-sref="admin-restaurant-new">Cancel</a>    </div>  </div></form>

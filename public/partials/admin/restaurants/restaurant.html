<div class="page-header">  <h1 ng-if="type == 'create'">Restaurant</h1>  <h1 ng-if="type == 'edit'">Edit Restaurant</h1></div><form>  <div class="form-group row">    <label class="control-label col-xs-12">Restaurant Name</label>    <div class="col-xs-12 col-md-6 col-md-6">      <input type="text" class="form-control" placeholder="name" ng-model="formData.name">    </div>  </div>  <div class="form-group row">    <label class="control-label col-xs-12">Address</label>    <div class="col-xs-12 col-md-6">      <input type="text" class="form-control" placeholder="street" ng-model="formData.street">    </div>  </div>  <div class="form-group row">    <div class="col-xs-12 col-md-6">      <input type="text" class="form-control" placeholder="city" ng-model="formData.city">    </div>  </div>  <div class="form-group row">    <div class="col-xs-6 col-md-3">      <div>        <input type="text" class="form-control" placeholder="state" ng-model="formData.state">      </div>    </div>    <div>      <div class="col-xs-6 col-md-3">        <input type="text" class="form-control" placeholder="zip code" ng-model="formData.zip">      </div>    </div>  </div>  <div class="form-group row">    <label class="control-label col-xs-12">Phone Number</label>    <div class="col-xs-12 col-md-6">      <input type="text" class="form-control" placeholder="(555) 555-5555" ng-model="formData.phone">    </div>  </div>  <div class="form-group row">    <label class="control-label col-xs-12">Web Address</label>    <div class="col-xs-12 col-md-6">      <input type="text" class="form-control" placeholder="http://www.example.com" ng-model="formData.website">    </div>  </div>  <div class="form-group row">    <label class="control-label col-xs-12">Email Address</label>    <div class="col-xs-12 col-md-6">      <input type="text" class="form-control" placeholder="contact@example.com" ng-model="formData.email">    </div>  </div>  <div class="form-group row">    <label class="control-label col-xs-12">Cuisine</label>    <div class="col-xs-12 col-md-6">      <input type="text" class="form-control" ng-model="formData.cuisine">    </div>  </div>  <div class="form-group row">    <div class="col-xs-6 col-sm-4 col-md-2">      <button type="submit" class="btn btn-success pull-left col-xs-12" ng-if="type == 'create'" ng-click="saveRestaurant()">Submit</button>      <button type="submit" class="btn btn-success pull-left col-xs-12" ng-if="type == 'edit'" ng-click="saveRestaurant()">Update</button>    </div>    <div class="col-xs-6 col-sm-4 col-md-2">      <a class="btn btn-warning pull-left col-xs-12" href="/#/admin/restaurants">Cancel</a>    </div>  </div></form><div class="row show-hide-message" ng-show="message"> <div class="col-xs-12 col-md-6">   <div class="alert alert-info"> {{message}}</div> </div></div>

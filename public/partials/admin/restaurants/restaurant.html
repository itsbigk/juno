<div class="page-header">  <a class="btn btn-success pull-right" href="/#/admin/restaurants">Restaurant Listings</a>  <h1 ng-if="type == 'create'">Create Restaurant</h1>  <h1 ng-if="type == 'edit'">Edit Restaurant</h1></div><form class="form-horizontal">  <div class="form-group">    <label class="col-sm-2 control-label">Name</label>    <div class="col-sm-6">      <input type="text" class="form-control" ng-model="formData.name">    </div>  </div>  <div class="form-group">    <label class="col-sm-2 control-label">Street</label>    <div class="col-sm-6">      <input type="text" class="form-control" ng-model="formData.street">    </div>  </div>  <div class="form-group">    <label class="col-sm-2 control-label">Suite</label>    <div class="col-sm-6">      <input type="text" class="form-control" ng-model="formData.suite">    </div>  </div>  <div class="form-group">    <label class="col-sm-2 control-label">City</label>    <div class="col-sm-6">      <input type="text" class="form-control" ng-model="formData.city">    </div>  </div>  <div class="form-group">    <label class="col-sm-2 control-label">State</label>    <div class="col-sm-6">      <select type="text" class="form-control" ng-model="formData.state">        <option ng-repeat="state in states">{{state.name}}</option>      </select>    </div>  </div>  <div class="form-group">    <label class="col-sm-2 control-label">Zip</label>    <div class="col-sm-6">      <input type="text" class="form-control" ng-model="formData.zip">    </div>  </div>  <div class="form-group">    <label class="col-sm-2 control-label">Phone Number</label>    <div class="col-sm-6">      <input type="text" class="form-control" ng-model="formData.phone">    </div>  </div>  <div class="form-group">    <label class="col-sm-2 control-label">Cuisine</label>    <div class="col-sm-6">      <input type="text" class="form-control" ng-model="formData.cuisine">    </div>  </div>  <div class="form-group">    <label class="col-sm-2 control-label">Website</label>    <div class="col-sm-6">      <input type="text" class="form-control" ng-model="formData.website">    </div>  </div>  <div class="form-group">    <label class="col-sm-2 control-label">Description</label>    <div class="col-sm-6">      <input type="text" class="form-control" ng-model="formData.description">    </div>  </div>  <div class="form-group">    <div class="col-sm-offset-2 col-sm-6">      <button type="submit" class="btn btn-success btn-lg btn-block" ng-if="type == 'create'" ng-click="saveRestaurant()">Create Restaurant</button>      <button type="submit" class="btn btn-success btn-lg btn-block" ng-if="type == 'edit'" ng-click="saveRestaurant()">Update Restaurant</button>    </div>  </div></form><div class="form-group"></div><div class="row show-hide-message" ng-show="message"> <div class="col-sm-6 col-sm-offset-2">   <div class="alert alert-info"> {{message}}</div> </div></div>

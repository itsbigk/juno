
<div class="container">
  <h1>Kraving Requests</h1>
  <table class="table table-striped">
    <tr>
      <td>Date Requested</td>
      <td>Email</td>
      <td>Zipcode</td>
      <td>Craving</td>
      <td>Budget</td>
      <td>Preferences</td>
    </tr>
    <tr ng-repeat="request in formRequests">
      <td ng-hide="request.completed">{{request.created}}</td>
      <td ng-hide="request.completed">{{request.email}}</td>
      <td ng-hide="request.completed">{{request.zipcode}}</td>
      <td ng-hide="request.completed">{{request.craving}}</td>
      <td ng-hide="request.completed">{{request.budget}}</td>
      <td ng-hide="request.completed"><span ng-repeat ="preference in request.foodPreferences">{{preference.name}} | </span><span>{{request.otherPreference}}</span></td>
    </tr>
  </table>
</div>
